<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8Ball</title>
    <link rel="icon" type="image/x-icon" href="imgs/8-Ball-Pool-PNG-Photos.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="magic-8-ball" class="container text-center my-auto">
      <h1>Magic 8-Ball</h1>
      <div id="resp-ques"></div>
      <div class="lead" id="response-text">Ask a question...</div>
      <div>
        <img src="imgs/balls.png" alt="Eight Ball" id="response-image" class="short mb-4">
      </div>
      <br>
      <button onclick="shake8Ball()" class="btn btn-primary">Shake the Magic 8-Ball</button>
    </div>

    <footer class="bg-light py-3 text-center mt-auto fixed-bottom">
        <p>&copy; 2023 Magic 8-Ball App</p>
    </footer>
    <!-- dont touch -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
